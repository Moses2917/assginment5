<!DOCTYPE html>
<html>

<head>
    <title>Fancify my Text</title>
    <script src="js\fancifymttext.js"></script>
</head>

<body>
    <h1>Fancify my Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button onclick="makeTextBigger()">Bigger!</button><br>
        <input type="radio" id="fancyShmancy" name="textStyle" onchange="fancyShmancyHandler()">
        <label for="fancyShmancy">FancyShmancy</label><br>
        <input type="radio" id="boringBetty" name="textStyle" onchange="boringBettyHandler()">
        <label for="boringBetty">BoringBetty</label><br>
        <button onclick="mooifyText()">Moo</button>
    </fieldset>
</body>

</html>
